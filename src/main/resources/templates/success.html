<!DOCTYPE html>
<!--导入thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页！</h1>

<hr/>
<!-- th：each每次遍历都会生成这个标签  -->

    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
    <hr/>

    <h4 th:text="${user}" th:each="user:${users}">

    </h4>
    <hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>

</body>
</html>
